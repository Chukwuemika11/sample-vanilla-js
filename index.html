<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #greeting {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Greeting App</h1>
    <form id="greetingForm">
        <label for="nameInput">Enter your name:</label>
        <input type="text" id="nameInput" />
        <button type="submit">Greet Me</button>
    </form>
    <div id="greeting"></div>

    <script>
        // Wait for the DOM to fully load before running the script
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to the form, input field, and greeting display element
            const form = document.getElementById('greetingForm');
            const nameInput = document.getElementById('nameInput');
            const greetingDiv = document.getElementById('greeting');

            // Add an event listener to handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent the form from refreshing the page

                // Get the user's name from the input field
                const name = nameInput.value.trim();

                // Check if the name is not empty
                if (name) {
                    // Display a greeting message in the greetingDiv
                    greetingDiv.textContent = `Hello, ${name}!`;
                } else {
                    // Clear the greeting if the name is empty
                    greetingDiv.textContent = '';
                }
            });
        });
    </script>
</body>
</html>
